{% extends '_base.html' %}
{% load static %}

{% block title %}Map page{% endblock title %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <p class="lead">PolaStreet</p>
</div>
<p> Par coordonnées :

<label for="lattitude"> Lattitude </label>
<input type="number" id="lattitude">
<label for="longitude"> Longitude </label>
<input type="number" id="longitude">

<button onclick="searchByCoordinate()" id="chercher">Rechercher</button>
<br>
<p> Par adresse :
<label for="addressInput"> Addresse </label>
<input type="text" id="addressInput">

<button onclick="searchByAddress()" id="chercher">Rechercher</button>
<br>

<div>
	<h4> Résultat : </p>
	<p id="resultat"></p>
</div>

 <div id="map" style="height: 350px; width: 425px;"></div>
{% endblock content %}

{% block javascript %}
 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
	 
<script src="{% static 'js/map.js' %}"></script>

{% endblock javascript %}
